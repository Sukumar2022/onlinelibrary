<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Library-Signup</title>
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="./css/aos.css">
</head>
<body>
    <div class="main">
        <div class="img-div" data-aos="fade-right">
            <img src="./images/Login/signup.png" alt="" srcset="">
        </div>
        <div class="form-container" data-aos="zoom-in">
            <div class="logo">
                <img src="./images/logo.png" alt="" srcset="">
                <h4>OnlineLibrary</h4>
            </div>
            <h1>Welcome to Family</h1>
            <p>Sign up and Let's start a new journey</p>
            <form action="" method="post">
                <div class="input-div">
                    <img src="./images/Login/mail.png" alt="" srcset="">
                    <input type="text" name="" id="" placeholder="Email">
                </div>
                <div class="input-div">
                    <img src="./images/Login/name.png" alt="" srcset="">
                    <input type="text" name="" id="" placeholder="Name">
                </div>
                <div class="input-div">
                    <img src="./images/Login/user.png" alt="" srcset="">
                    <input type="text" name="" id="" placeholder="Username">
                </div>
                <div class="input-div">
                    <img src="./images/Login/phone-call.png" alt="" srcset="">
                    <input type="text" name="" id="" placeholder="Contact Number">
                </div>
                <div class="input-div">
                    <img src="./images/Login/password.png" alt="" srcset="">
                    <input type="password" name="" id="" placeholder="Password">
                </div>
                <div class="input-div">
                    <img src="./images/Login/check-mark.png" alt="" srcset="">
                    <input type="password" name="" id="" placeholder="Repeat Password">
                </div>
               <button> Sign up now </button> 
               <a href="login.html"><span> Get Login </span></a>
            </form>
            
        </div>
    </div>
    <script src="./js/aos.js"></script>
    <script> 
        AOS.init();
    </script>
</body>
</html>
